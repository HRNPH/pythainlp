name: Lint

on:
  push:
    branches:
      - dev
    paths-ignore:
      - '**.md'
      - '**.yml'
      - 'docs/**'
  pull_request:
    branches:
      - dev
    paths-ignore:
      - '**.md'
      - '**.yml'
      - 'docs/**'

jobs:
    ruff:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - uses: chartboost/ruff-action@v1
        with:
          src: "./pythainlp"
          args: --check --verbose --line-length 79 --select F --select E7 --select E9 --select E63 --select E82 --select C901
